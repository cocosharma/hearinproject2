  <body>
  <div class="container">
  
    <center>
    <h3 class="heading">Guess the Hand Gesture App

      <span>&#128077;</span>

        <b>The model is trained on the following gestures-</b>
        <br>
        <b>👍 | 👌 | ✌ | 🤘</b>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <br><br>
       <button onclick="take_snapshot()" id="snapshot_btn">Capture Image</button>

        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" id="predict_btn">Predict Gesture</button>
      </div>

    </center>

  </div>
